<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .property {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .property img {
            max-width: 100%;
            border-radius: 8px;
        }
        .property h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Property Catalog</h1>
    </header>
    <section>
        <h2>Available Properties</h2>
        <div class="property">
            <img src="property1.jpg" alt="Beautiful Villa">
            <h3>Beautiful Villa</h3>
            <p>Location: City Center</p>
            <p>Price: $500,000</p>
        </div>
        <div class="property">
            <img src="property2.jpg" alt="Modern Apartment">
            <h3>Modern Apartment</h3>
            <p>Location: Uptown</p>
            <p>Price: $300,000</p>
        </div>
    </section>
</body>
</html>
